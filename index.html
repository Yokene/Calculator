<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="display">
        <div class="history">
            <span class="history-text"></span>
        </div> <!-- История вычислений -->

        <section class="screen">
            <span class="screen-number">0</span>
        </section>

        <section class="calc-buttons">
            <button class="calc-button func-btn reset">C</button>
            <button class="calc-button func-btn backspace-btn"><img class = "backspace-img" src="arrow_left_alt_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Backspace"></button>
            <button class="calc-button func-btn">÷</button>
            <button class="calc-button func-btn">×</button>
          
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button func-btn">−</button>
          
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button func-btn">+</button>
          
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button func-btn equal">=</button>
          
            <button class="calc-button zero">0</button>
          </section>
          
    </div>
    
    <script src="script.js"></script>
</body>
